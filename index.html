<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor </title>
    <!-- BootStrap link tag for CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/ball.jpg">

<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <b> Editor</b>
            </a>
            <img src="img/D-ball.jpg">
        </div>
    </nav>



    <main>
        <textarea id="codes">

            <html>
                <head></head>
                <body></body>
            </html>

        </textarea>
        <div id="buttons">
            <button id="remove">Delete Codes</button>
            <button id="play">Run Codes</button>
        </div>
        <div>
            <p id="title-result">Result</p>
        </div>

    </main>

    <div id="result"></div>





    <script src=" script.js "></script>
    <!-- BootStrap link script tag for JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
